<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #ffcc00;
      text-shadow: 0px 0px 10px #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 12px;
      padding: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.6);
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255,255,255,0.8);
    }

    .close, .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 2.5rem;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }

    .close {
      top: 30px;
      right: 30px;
      font-size: 3rem;
    }

    .prev { left: 20px; }
    .next { right: 20px; }
  </style>
</head>
<body>

  <h1>ðŸŒŒ Universal Image Gallery</h1>

  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa" alt="Galaxy">
    <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564" alt="Earth from space">
    <img src="https://images.unsplash.com/photo-1476610182048-b716b8518aae" alt="Nebula">
    <img src="https://images.unsplash.com/photo-1447433819943-74a20887a81e" alt="Astronaut">
    <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564" alt="Satellite view">
    <img src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa" alt="Stars and Galaxy">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>
    <span class="prev" id="prev">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="next" id="next">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });
  </script>

</body>
</html>
