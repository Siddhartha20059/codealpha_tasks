<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    .player {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
    }

    .song-info {
      margin-bottom: 15px;
    }

    .song-title {
      font-size: 18px;
      font-weight: bold;
    }

    .song-artist {
      font-size: 14px;
      color: #bbb;
    }

    .controls {
      margin: 15px 0;
    }

    button {
      background: #f39c12;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 50%;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #e67e22;
    }

    .progress-container {
      width: 100%;
      background: #333;
      height: 6px;
      border-radius: 5px;
      margin: 15px 0;
      cursor: pointer;
    }

    .progress {
      height: 6px;
      background: #f39c12;
      width: 0%;
      border-radius: 5px;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .volume {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="player">
    <div class="song-info">
      <div class="song-title" id="title">Song Title</div>
      <div class="song-artist" id="artist">Artist</div>
    </div>

    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
    </div>

    <div class="volume">
      Volume: <input type="range" id="volume" min="0" max="1" step="0.1">
    </div>
  </div>

  <script>
    const songs = [
      { title: "Song One", artist: "Artist A", src: "song1.mp3" },
      { title: "Song Two", artist: "Artist B", src: "song2.mp3" },
      { title: "Song Three", artist: "Artist C", src: "song3.mp3" }
    ];

    let songIndex = 0;
    const audio = new Audio(songs[songIndex].src);

    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const playBtn = document.getElementById("play");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const progressContainer = document.getElementById("progress-container");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");
    const volumeControl = document.getElementById("volume");

    let isPlaying = false;

    // Load song
    function loadSong(song) {
      title.textContent = song.title;
      artist.textContent = song.artist;
      audio.src = song.src;
    }

    // Play song
    function playSong() {
      isPlaying = true;
      audio.play();
      playBtn.textContent = "⏸";
    }

    // Pause song
    function pauseSong() {
      isPlaying = false;
      audio.pause();
      playBtn.textContent = "▶";
    }

    // Next song
    function nextSong() {
      songIndex = (songIndex + 1) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    }

    // Prev song
    function prevSong() {
      songIndex = (songIndex - 1 + songs.length) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
